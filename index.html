<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OSH</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>if(!jQuery){document.write('<script src="js/jquery-2.1.1.min.js"><\/script>');}</script>
  <script src="js/func.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/canvas.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <script>
      //audio.jsのインスタンス
      var audio = new AudioVisualize();

      audio.addInputDom();//ファイル読み込みdom
      //audio.addAveDifferenceDom();//数値表示dom
      audio.addChangeEvent();//ファイルが読み込まれたときのイベント
      audio.render();//音流す

      if(window.confirm('マイクを使用しますか？\n do you use mic?')){
          audio.mic();//マイク確認
      }
      else{
          window.alert('キャンセルされました'); // 警告ダイアログを表示
      }
  </script>

</body>
</html>
